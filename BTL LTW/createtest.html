<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo/Chỉnh sửa Kỳ thi</title>
    <link rel="stylesheet" href="createtest.css">
</head>
    <body>
    <div id="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Logo_PTIT_University.png/800px-Logo_PTIT_University.png" alt="PTIT logo" class="image">
        <h1>Tạo/Chỉnh sửa Kỳ thi</h1>
        <form id="examForm">
            <label for="examName">Tên kỳ thi:</label>
            <input type="text" id="examName" name="examName">
            <label for="description">Mô tả:</label>
            <textarea id="description" name="description" rows="4"></textarea>
            <label for="examType">Loại kỳ thi:</label>
            <select id="examType" name="examType">
                <option value="tudo">Tự do</option>
                <option value="thoigian">Thời gian cụ thể</option>
            </select>
            <br>
            <label for="questionList">Danh sách câu hỏi:</label>
            <textarea id="questionList" name="questionList" rows="6"></textarea>
        </form>
        <div class="button-container">
            <button id="submit">Nộp</button>
            <button id="home">Trở về trang chủ Admin</button>
        </div>
    </div>
    </body>
</html>
